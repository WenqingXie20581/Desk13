<div ngIf="recipe">
    <h2>{{ recipe.title }}</h2>

    <h3>ingredients</h3>
    <ul>
        <li *ngFor="let ingredient of recipe.ingredients">
            <p>{{ingredient.name}}</p>
            <p>{{ingredient.nationality}}</p>
            <p>{{ingredient.quantity}}</p>
            <p>{{ingredient.treatment}}</p> 
        </li>
    </ul>

    <h3>directions</h3>
    <ol>
        <li *ngFor="let direction of recipe.directions">
            {{direction}}
        </li>
    </ol>

</div>
