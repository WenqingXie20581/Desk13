<div id="allContainer">
    <div id="recipeContainer">
        <h2>Recipe</h2>
        <div id="sidebar">
            <p>Top 10 Most Popular Dishes</p>
            <ul *ngFor="let recipe of topRecipes; let i = index">
                <li>
                    <a routerLink="/recipe/{{recipe.id}}">
                        <span class="index">{{i+1}}</span>
                        <span class="name">{{recipe.title}}</span>
                        <span class="num">{{recipe.popularity}}<mat-icon [inline]="true">thumb_up</mat-icon></span>
                    </a>
                </li>
            </ul>
        </div>
        <div *ngIf="recipe">
            <h2>{{ recipe.title }}</h2>
            <h4>{{recipe.nationality}}</h4>
            <p><img src="{{ recipe.imgUrl ? recipe.imgUrl : '../../assets/images/default.gif'}}" alt="image"></p>
            <h3>{{recipe.introduction}}</h3>
            <h3>ingredients</h3>
                <ul *ngFor="let ingredient of recipe.ingredients">
                    <li>{{ingredient.name}}</li>
                    <li>{{ingredient.quantity}}</li>
                    <li>{{ingredient.treatment}}</li>
                </ul>
        
            <h3>directions</h3>
            <ol>
                <li *ngFor="let direction of recipe.directions">
                    {{direction}}
                </li>
            </ol>   
        </div>    
        <button mat-raised-button color="primary" type="button"
        >I COMPELETE IT</button>
    </div>
</div>
